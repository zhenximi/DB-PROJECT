<#import "../layout/login-layout.ftl.html" as layout>
    <@layout.myLayout "Techies">
    <div id="overlay" class="overlay-no-img">
        <div class="content">
            <div class="form login-form">
                <header class="circle-logo techies">
                    <span></span>
                </header>
                <div class="form-wrap clearfix">
                    <p class="login-title">Log Into Your Techies</p>
                    <form method="post" action="/login">
                        <div class="input-layout">
                            <input type="text" required="" class="cleanup validate-empty" name="email" id="email"
                                   value="">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Email</label>


                            <div class="alert alert-error alert-email" style="display: none;">
                                Oops! Email is required.
                            </div>
                        </div>
                        <div class="input-layout">
                            <input type="password" required="" class="validate-empty" name="secret" id="password">
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Password</label>
                            <div class="alert alert-error alert-password" style="display: none;">
                                Oops! Password is required.
                            </div>
                        </div>
                        <footer>
                            <button type="submit" class="primary button">Login</button>
                            <button type="button" class="secondary button" data-toggle="modal"
                                    data-target="#signupModal">
                                SIGN UP
                            </button>
                        </footer>
                    </form>

                </div>
            </div>
        </div>
    </div> <!-- /container -->
    <!-- Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form id="form_register" method="post" action="/register">
                        <div class="panel-body">
                            <h4>Sign up</h4>
                            <p>Welcom to techies community!</p>
                            <div class="form-group js_username">
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon1">http://techies.com/</span>
                                    <input type="text" class="form-control" placeholder="User name" name="username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="form-group js_fullname">
                                <input type="text" placeholder="Full name" class="form-control" name="fullname">
                            </div>
                            <div class="form-group js_email">
                                <input type="email" placeholder="E-Mail" class="form-control" name="email">
                            </div>
                            <div class="form-group js_password1">
                                <input type="password" placeholder="Password" class="form-control" name="secret">
                            </div>
                            <div class="form-group js_password2">
                                <input type="password" placeholder="Confirm password" class="form-control">
                            </div>
                            <div class="checkbox js_checkbox">
                                <label>
                                    <input type="checkbox"> I accept the term and conditions
                                </label>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <input type="submit" class="btn btn-primary btn-block js_submit" disabled="true" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</@layout.myLayout>
