			<form name="logForm" class="navbar-form navbar-right" onsubmit="return check_Log(this)" method="post" action="/login">
				<div class="form-group">
					<div class="form-group">
						<input type="email" class="form-control" placeholder="E-Mail" name="email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password" name="secret">
					</div>
				</div>
				<script language="JavaScript">
					function check_Log() {
						if (logForm.email.value == "") {
							alert("email cannot be empty!");
							logForm.email.focus();
							return(false);
						}
						if (logForm.secret.value == "") {
							alert("password cannot be empty!");
							logForm.secret.focus();
							return(false);
						}
						if (logForm.email.value != null && logForm.secret.value != null) {
							return(true);
						}
					}
				</script>
				<button type="submit" class="btn btn-default">Log in</button>
			</form>
